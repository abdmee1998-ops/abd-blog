<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مدونة عبد الرحمن 📰</title>

  <style>
    body {
      font-family: "Cairo", sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #1a73e8, #0d47a1);
      color: white;
      text-align: center;
      padding: 30px 0;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    .articles {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px 40px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      text-align: right;
    }

    .card-content h3 {
      margin: 0 0 10px;
      color: #0d47a1;
      font-size: 20px;
    }

    .card-content p {
      font-size: 15px;
      color: #555;
      line-height: 1.6;
    }

    footer {
      background-color: #0d47a1;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <!-- 🧭 رأس الصفحة -->
  <header>
    <h1>مدونة عبد الرحمن 🧠</h1>
    <p>مقالات تقنية وتطوير ذاتي بشكل مبسّط وعملي</p>
  </header>

  <!-- 📰 المقالات -->
  <div class="articles" id="articlesContainer"></div>

  <!-- 📄 التذييل -->
  <footer>
    © 2025 مدونة عبد الرحمن الأدربي | جميع الحقوق محفوظة
  </footer>

  <script>
    // 🧠 قائمة المقالات
    const articles = [
      {
        id: 1,
        title: "ما هو HTML؟",
        desc: "لغة بناء صفحات الويب الأساسية، وتعتبر حجر الأساس لأي موقع.",
        content: "HTML هي اللغة الأساسية لإنشاء صفحات الويب. تتكون من عناصر وعلامات (Tags) تُستخدم لبناء الهيكل العام لأي موقع.",
        img: "https://picsum.photos/400/200?random=1"
      },
      {
        id: 2,
        title: "CSS للمبتدئين",
        desc: "تعلم كيفية تنسيق صفحاتك بألوان وتصاميم جذابة وبسيطة.",
        content: "CSS تُستخدم لتزيين صفحات HTML بالألوان والتصاميم. يمكنك عبرها جعل الموقع احترافي ومتجاوب مع الشاشات.",
        img: "https://picsum.photos/400/200?random=2"
      },
      {
        id: 3,
        title: "ما هو JavaScript؟",
        desc: "اللغة التي تضيف الحياة والتفاعل إلى مواقع الويب الحديثة.",
        content: "JavaScript لغة برمجة تُستخدم لإضافة التفاعل إلى مواقع الويب، مثل الأزرار، النماذج، والحركات.",
        img: "https://picsum.photos/400/200?random=3"
      },
      {
        id: 4,
        title: "نصائح لتعلم البرمجة بذكاء",
        desc: "تعرف على أفضل الطرق لتتعلم البرمجة بسرعة وبفعالية عالية.",
        content: "التعلم الذكي يعتمد على الممارسة اليومية وبناء المشاريع الصغيرة. لا تكتفِ بالقراءة فقط بل جرّب بنفسك.",
        img: "https://picsum.photos/400/200?random=4"
      }
    ];

    // 🧩 عرض المقالات
    function displayArticles() {
      const container = document.getElementById("articlesContainer");
      container.innerHTML = "";

      articles.forEach(article => {
        const card = `
          <div class="card" onclick="openArticle(${article.id})">
            <img src="${article.img}" alt="Article Image">
            <div class="card-content">
              <h3>${article.title}</h3>
              <p>${article.desc}</p>
            </div>
          </div>`;
        container.innerHTML += card;
      });
    }

    // 🔗 عند الضغط على مقال → حفظه في localStorage ثم فتح صفحة التفاصيل
    function openArticle(id) {
      const selected = articles.find(a => a.id === id);
      localStorage.setItem("selectedArticle", JSON.stringify(selected));
      window.location.href = "Day12_Article.html";
    }

    window.onload = displayArticles;
  </script>
</body>
</html>
